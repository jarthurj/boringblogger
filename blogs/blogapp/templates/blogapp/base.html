<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<nav class="bg-white border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between h-16 items-center">

      <!-- Logo -->
      <a href="/" class="text-xl font-bold text-blue-600">
        Blogger
      </a>
      {% if messages %}
        {% for msg in messages %}
          <div class="bg-green-100 text-green-700 p-3 rounded mb-2">{{ msg }}</div>
        {% endfor %}
      {% endif %}
      <!-- Links -->
      <div class="hidden md:flex space-x-6">
        <a href="/" class="text-gray-600 hover:text-blue-600">Home</a>
        <a href="/about/" class="text-gray-600 hover:text-blue-600">About</a>
        <a href="/blogapp/postlist/" class="text-gray-600 hover:text-blue-600">All Posts</a>
        <a href="/blogapp/search/" class="text-gray-600 hover:text-blue-600">Search</a>
        {% if user.is_authenticated %}
          <a href="/logout/" class="text-gray-600 hover:text-blue-600">Logout</a>
        {% else %}
          <a href="/login/" class="text-gray-600 hover:text-blue-600">Login</a>
        {% endif %}
      </div>

    </div>
  </div>
</nav>

<div class="min-h-screen flex items-center justify-center">
  <div class="w-1/3">{% block content %}{% endblock %}</div>
</div>

<!-- Bootstrap JS -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
